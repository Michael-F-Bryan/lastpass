[package]
name = "lastpass"
version = "0.1.0"
authors = ["Michael-F-Bryan <michaelfbryan@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2018"
description = "An unofficial interface to the LastPass API."

[[bin]]
name = "lastpass"
path = "src/bin/main.rs"
doc = false

[dependencies]
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
log = "0.4.8"
reqwest = { version = "0.10", features = ["cookies"] }
thiserror = "1.0"
anyhow = "1.0.28"
tokio = { version = "0.2.17", features = ["macros"] }
env_logger = "0.7.1"
